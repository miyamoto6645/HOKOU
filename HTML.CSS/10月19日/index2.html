<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>fadeIn/ fadeOut</title>
	<style>
		h1,div{
			background-color: bisque;
			width: 300px;
		}
		.BlueBackStyle{
			background-color: navy;
			width: 310px;
			color: red;
		}
		.f-container{
			display: flex;
		}
	</style>
</head>

<body>
	<div id="contents">
		<main>
			<h1>Lenovo </h1>
			<p>元IBMで、現在はLenovoに買収されたコンピュータ部門</p>
		</main>
	</div>

	<button id="btnFadeOut"> fade Out </button>
	<button id="btnFadeIn"> fade in </button>
</body>

<script>
	$(function(){
		$("button").on("click",function(){
			$("h1,div").css("backgroud-color","blue");
			$("h1,div").css("color","red");
			$("h1,div").css("width","300px");
	});
});
	$(function(){
		$("button").on("click",function(){
			$("h1,div").addClass("BlueBackStyle");
			$("h1,div").addClass("color","yellow");
			$("h1,div").addClass("width","300px");
			$("h1").addClass("BlueBackStyle");
		});
	});
</script>
<div class="f-container">
	<div class="f-item"></div>
	<div class="f-item"></div>
	<div class="f-item"></div>
</div>

</html>
