<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>slide in </title>
	<style>
		#contents {
			height: 200px;
		}
	</style>
</head>

<body>
	<div id="contents">
		<main>
			<h1>Lenovo </h1>
			<p>元IBMで、現在はLenovoに買収されたコンピュータ部門</p>
		</main>
	</div>

	<button id="btnSlideUp"> Slide Up </button>
	<button id="btnSlideDown"> slide  down </button>
</body>

<script>
	// jqueryの処理
	$(function(){
		$("#btnSlideUp").on("click",function(){
			$("main").slideUp(1500)
		});
		$("#btnSlideDown").on("click",function(){
			$("main").slideDown(1500)
		});
	});
		// ボタンbtnSlideUpがクリックされたときの処理

			// mainタグを対象に1500msかけてslideUp処理

		// ボタンbtnSlideDownがクリックされたときの処理

			// mainタグを対象に1500msかけてslideDown処理


</script>

</html>
